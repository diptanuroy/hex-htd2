
<div class="container">
	<h1 class="page-header">{{title}}</h1>

	<div class="list-group">
		<div *ngFor="let product of products;let idx=index;let isFirst=odd"
			class="list-group-item">
			<div class="row">
				<div class="col-md-3 col-sm-3 col-xs-3">
					<img alt="" [src]="product.image" class="img-responsive">
				</div>
				<div class="col-md-9 col-sm-9 col-xs-9">
					<span class="badge">{{idx+1}}</span>
					<h4>{{product.name}}</h4>
					<h5>{{product.price}}</h5>
					<button *ngIf="product.canBuy" class="btn btn-primary btn-sm">Buy</button>
					<hr />

					<section>
						<ul class="nav nav-tabs">
							<li [class.active]="isTabSelected(1)"><a (click)="tabChange($event,1)"> Description </a></li>
							<li [class.active]="isTabSelected(2)"><a (click)="tabChange($event,2)"> Specification </a></li>
							<li [ngClass]="{active:isTabSelected(3),other:false}"><a (click)="tabChange($event,3)"> Reviews </a></li>
						</ul>
						<div *ngIf="isTabSelected(1)" class="panel"><p>{{product.description}}</p></div>
						<div *ngIf="isTabSelected(2)" class="panel"><p>Not Yet</p></div>
						<div *ngIf="isTabSelected(3)" class="panel"><p>None Yet</p></div>
					</section>

				</div>
			</div>
		</div>
	</div>

</div>
