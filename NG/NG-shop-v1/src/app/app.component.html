
<div class="container">
	<div class="page-header">{{title}}</div>
	<a class="btn" (click)="showCart(false)">View-Products</a> |
	<a class="btn" (click)="showCart(true)">View-Cart <span class="badge">{{cart.length}}</span></a> | 
	<hr/>
	<div>
		<app-view-cart *ngIf="cartFlag" [products]="cart"></app-view-cart>
		<app-product-list *ngIf="!cartFlag" (buy)="addToCart($event)" [products]="products"></app-product-list>
	</div>
</div>
